<!DOCTYPE html>
<html>

<head>


    <meta name="viewport" content="width=device-width , initial-scale=1.0">

    <meta charset="UTF-8">

    <title> Phase | one </title>

    <!----TITLE ICON----->

    <link rel="shortcut icon" href="img/logo/favicon.png" type="image/x-icon" />

    <!----MAIN CSS----->

    <link href="css/style.css" type="text/css" rel="stylesheet" />

    <!----Preloader CSS----->

    <link href="css/loader.css" type="text/css" rel="stylesheet" />

    <!----FONTS CSS----->

    <link href="" type="text/css" rel="stylesheet" />

    <!----RESPONSIVE CSS----->

    <link href="css/responsive.css" type="text/css" rel="stylesheet" />

    <!----SCRIPT FOR FONT-AWSOME ICONS 5.15.4----->

    <!-- <script src="https://kit.fontawesome.com/1ac01ecf44.js" crossorigin="anonymous"></script> -->

    <!----SCRIPT FOR FONT-AWSOME ICONS 6.1.1----->

    <!-- <script src="https://kit.fontawesome.com/e3d0480a39.js" crossorigin="anonymous"></script> -->

    <!----Link FOR FONT-AWSOME Pro ICONS 6.1.1----->

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" />

    <!----CMD FOR BOXICONS----->

    <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->

    <!-- CDN for slider -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />






</head>

<body>


    <!-- preloader -->
    <div class="loaderWrapper">
        <div class="loader">
            <div class="box-1">
            </div>
            <div>
                <span>Loading.....</span>
            </div>
        </div>
    </div>



    <section>

        <div class="bg_images swiper mySwiper">

            <div class="swiper-wrapper">

                <div class="bg1 swiper-slide"></div>
                <div class="bg2 swiper-slide"></div>
                <div class="bg3 swiper-slide"></div>
                <div class="bg4 swiper-slide"></div>
                <div class="bg5 swiper-slide"></div>
                <div class="bg6 swiper-slide"></div>
                <div class="bg7 swiper-slide"></div>
                <div class="bg8 swiper-slide"></div>

            </div>

        </div>

        <div class="overlay">

            <div class="container">

                <div class="wrapper">

                    <div class="upper">

                        <div class="logo">

                            <a href="index.html"><img src="img/logo/phase1Logo (2).png" alt="Logo" /></a>

                        </div>

                        <div class="sBtn">

                            <button>sign up</button>

                        </div>

                    </div>

                    <div class="mainDiv">

                        <div class="part1">

                            <h3>coming soon</h3>
                            <p>Follow us for update now</p>

                            <form>

                                <input type="email" placeholder="Email Address" required />

                                <button><i class="fa-solid fa-paper-plane"></i></button>

                            </form>

                        </div>

                        <div class="part2">

                            <div class="td"><span>00</span> <br />days</div>
                            <div class="th"><span>00</span> <br />hours</div>
                            <div class="tm"><span>00</span> <br />minutes</div>
                            <div class="ts"><span>00</span> <br />seconds</div>

                        </div>

                    </div>

                    <div class="social">

                        <div><a href="#"><i class="fa-brands fa-square-facebook"></i></a></div>
                        <div><a href="#"><i class="fa-brands fa-square-twitter"></i></a></div>
                        <div><a href="#"><i class="fa-brands fa-square-pinterest"></i></a></div>

                    </div>

                </div>

            </div>

        </div>

    </section>






    <script src="js/script.js" type="text/javascript"></script>

    <!-- Preloader JS -->

    <script src="js/loader.js" type="text/javascript"></script>

    <!-- For Slider -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            slidesPerGroup: 1, // ? koyta box slide hobe ;
            loop: true,
            loopFillGroupWithBlank: true,
            effect: "fade",
            autoplay: { // ? for autoplay ;
                delay: 5000, // ? for autoplay time ;
                disableOnInteraction: false,
            },

        });
    </script>

</body>

</html>
